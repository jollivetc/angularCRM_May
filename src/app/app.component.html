<mat-toolbar color="primary">
  <span>{{title}}</span>
  <span class="fill-remaining-space"></span>
  <span>
    <a mat-icon-button matTooltip="Home"
            [routerLink]="'/home'"
            [routerLinkActive]="'is-active'">
      <mat-icon>home</mat-icon>
    </a>
  </span>
  <span>
    <a mat-icon-button matTooltip="Liste des consommateurs"
            [routerLink]="'/consumers'"
            [routerLinkActive]="'is-active'">
      <mat-icon>list</mat-icon>
    </a>
  </span>
  <span>
    <a mat-icon-button matTooltip="Login"
            [routerLink]="'/login'"
            [routerLinkActive]="'is-active'">
      <mat-icon>person</mat-icon>
    </a>
  </span>

</mat-toolbar>


<router-outlet></router-outlet>
